name: Standard Reusable Deploy

# Template này được gọi bởi các dự án con (Bot 1, Bot 2...)
on:
  workflow_call:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Cấp quyền ghi Image lên GitHub Container Registry (GHCR)
    permissions:
      contents: read
      packages: write
    
    steps:
      # Bước 1: Lấy code từ Repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Tự động xử lý tên Repo thành chữ thường (ví dụ: Project-ABC -> project-abc)
      - name: Set Lowercase Repo Name
        run: |
          echo "REPO_NAME=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # Bước 3: Đăng nhập vào kho chứa Image của GitHub
      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Bước 4: Build Image và đẩy lên kho chứa
      - name: Build and Push Docker Image
        run: |
          # Image tag: ghcr.io/vps-project-2026/project-name:latest
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ env.REPO_NAME }}:latest .
          docker push ghcr.io/${{ github.repository_owner }}/${{ env.REPO_NAME }}:latest

      # Bước 5: Kết nối SSH vào VPS và ra lệnh Deploy
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Di chuyển vào thư mục dự án trên VPS (mặc định tại /root/)
            cd /root/${{ env.REPO_NAME }}
            
            # 2. Đăng nhập Docker trên VPS để có quyền kéo Image Private
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 3. Kéo bản cập nhật mới nhất về
            docker compose pull
            
            # 4. Khởi động lại container với bản mới và dọn dẹp container thừa
            docker compose up -d --force-recreate --remove-orphans
            
            # 5. Xóa bỏ các Image cũ (dangling) để tiết kiệm ổ cứng VPS
            docker image prune -f
